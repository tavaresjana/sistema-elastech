<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Client</title>
</head>
<body>
<h2>Register Client</h2>
<!-- Verifica se o registro foi bem sucedido e exibe mensagem -->
<div th:if="${registrationSuccess}">
    <p>Cadastrado com sucesso!</p>
</div>
<form th:action="@{/register-client}" th:object="${client}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="endereco">EndereÃ§o:</label>
        <input type="text" id="endereco" th:field="*{endereco}" required>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<!-- Exibindo mensagens de erro -->
<div th:if="${param.error}">
    <p style="color: red;">Houve um erro ao cadastrar, tente novamente..</p>
</div>
</body>
</html>
